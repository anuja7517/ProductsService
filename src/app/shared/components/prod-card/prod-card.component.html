<mat-card class="mb-4">
    <mat-card-header>
        <mat-card-title>
            {{product.pname}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            you have Purchasrd {{product.pname}} and its status is
             <strong>
                {{product.pstatus}}
            </strong>
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" (click)="onprogressUpdate()">In Progress</button>
        <button mat-raised-button color="primary" (click)="onDisptchedUpdate()"> Dispatched</button>
        <button mat-raised-button color="primary" (click)="onDeliveredUpdate()"> Delivered</button>

    </mat-card-actions>
</mat-card>
